name: gitleaks

on:
  pull_request:

jobs:
  gitleaks:
    name: runner / gitleaks
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-gitleaks@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-check
          level: warning
          fail_on_error: true
